				<h1><i>“nickID”与“匹配中国版”详解</i> </h1>
				作者：幻紫星眸i、快捷年后、一月一日、枯燥乏味<br>

			<h3>一、nickID相关</h3>
			<p> <strong>1.什么是nickID?</strong><br>
				nickID为你在EC的唯一身份验证，所有游戏数据都存储在对应的nickID下，我们发放奖励和权限都将发放到nickID上。而nickID又分为中国版与国际版两种。<br>
			</p>
			<p><strong>2.什么是中国版nickID? 什么又是国际版nickID？</strong><br>
				中国版nickID是在你使用网易中国版我的世界第一次进入EC时系统自动生成的netease开头的15位字符串，它是固定不变的，不会因为你修改了中国版的玩家名而变化；国际版nickID是你在EC登录服注册的自定义账户名，仅支持通过绑定到中国版账号来使用。这两者的账号数据相互独立，绑定国际版账号后不会影响到被绑定的中国版账号的数据。<br>
            </p>
            <p><strong>3.如何查询中国版nickID？</strong><br>
                （1）打开聊天栏，输入指令/query-netease <span class="image main"><img src="images/nick/nick-1.jpeg" alt=""/></span>
                （2）按下聊天栏的发送按钮，发送这条指令 <span class="image main"><img src="images/nick-2.jpeg" alt=""/></span>
                （3）聊天栏中就出现了一串以netease开头的字母与数字，那么，这就是你的中国版nickID了。（注意，nickID是包括“netease”的，并不仅仅是后八位数字与字母的组合！） <span
                        class="image main"><img src="images/nick/nick-3.png" alt=""/></span>
                （4）把它记录下来，用到需要它的地方吧！（再也不怕被误判误封的玩家不知道nickID是什么辣~）<br>
            </p>
            <pr>
                <p>*如果要查询别人的中国版nickID,则输入/query-netease (要查询的玩家名) ，之后按下发送按钮就可以啦~ ，例如“/query-netease 彭越”，注意中间有空格。</p>
            </pr>
            <br>
            <strong>4.如何注册国际版nickID？以及国际版账号的绑定方法。</strong>
            <pr>（1） 注册国际版账号，首先需要您在EC服务器内输入/logout或者/out退出登录并进入登录服。</pr>
            <span class="image main"><img src="images/nick/nick-4.png" alt=""/></span>
            <pr>（2） 进入登录服后，点击面前最右边的按钮进入注册界面。</pr>
            <span class="image main"><img src="images/nick/nick-5.jpeg" alt=""/></span>
            <p>（3） 在注册界面输入你想注册的ID和密码即可完成注册。</p>
            <strong>5.使用国际版账号相对于中国版账号的优点。</strong>
            <p>（1） 国际版账号的ID就是中国版的nickID，你输入nickID时不再需要输入一长串无规律字符，只需要输入自己的国际版账号ID即可，方便快捷。<br>
                （2） 国际版账号与中国版账号之间数据相互独立，如果中国版账号被封禁或忘记了中国版账号的密码，你可以更换中国版账号进入EC并绑定原来的国际版账号，之前的所有游戏数据都将会被保留，不会丢失。</p>
            <strong>6.常见问题解答 </strong>
            <p>（1） 国际版账号的定义是你使用的是在EC登陆服注册的ID通过绑定中国版账号的方法进入EC中国区服务器游玩，而并非指使用“MineCraft for
                Windows10”、白名单等进服，也不是游玩EC国际服/测试服的时候账号才是国际版。 <br>
                （2） 绑定国际版账号使用，进入EC大厅服仍然提示“中国版XXX 进入了本大厅”（XXX代指玩家名）。 </p>
            <h3>二、“匹配中国版”问题相关</h3>
            <p>普通玩家能接触到匹配中国版只有家园服拉黑玩家和给予玩家权限、好友系统中的添加好友功能，组队系统会自动根据你输入的字符中有无中文字符判断该ID是否为nickid。<br></p>

            <p>组队系统的这个设定遇到中国版ID为纯英文字符时就会出问题，误以为该ID为nickid。<br></p>

<p>无论是玩家协管、管理员的Admin操作面板，或是好友系统中添加好友的匹配中国版功能，又或者是家园主给予玩家权限/拉黑玩家时选择是否匹配中国版，匹配中国版的作用就是根据你输入的内容作为玩家名查找对应的玩家，而不打开此功能查找玩家，你输入的内容会作为nickID匹配对应玩家。<br></p>

<p>● 对于玩家协管的操作来说，在根据玩家名查找中国版玩家时，就必须打开“匹配中国版”功能，如果不打开此功能无论你在输入框中输入了什么，系统都会识别为你输入的内容为nickID，而现实中不存在nickID为汉字的玩家，这样就导致了无效操作的产生；在对国际版nick的玩家操作时，则只需要手动输入nick，关闭“匹配中国版”功能，尽管在操作面板上不会同步出该账号绑定的中国版玩家名，但是这样的操作是有效的。<br></p>

<p>● 对于普通玩家而言，想要添加其他玩家好友或给予玩家权限/拉黑玩家都必须先知道该玩家的账号类型是什么，如果是中国版账号，可以直接输入他的中文游戏ID并选择匹配中国版功能进行操作，如果是国际版账号则必须输入他的国际版ID且不能打开匹配中国版功能进行操作。<br></p>
